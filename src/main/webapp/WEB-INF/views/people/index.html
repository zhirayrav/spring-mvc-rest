<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Person list</title>
</head>
<body>
	<div th:each="person : ${list}">

	</div>

	<hr/>
	<a th:href="@{/people/new}">Create new person</a>
</body>
</html>
